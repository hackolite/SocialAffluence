<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Blurred background store/event -->
  <rect x="500" y="200" width="280" height="350" fill="#64748b" opacity="0.3" filter="url(#blur)" rx="10"/>
  <rect x="520" y="220" width="60" height="100" fill="#475569" opacity="0.4" filter="url(#blur)"/>
  <rect x="600" y="220" width="60" height="100" fill="#475569" opacity="0.4" filter="url(#blur)"/>
  <rect x="680" y="220" width="60" height="100" fill="#475569" opacity="0.4" filter="url(#blur)"/>
  
  <!-- Person holding phone -->
  <ellipse cx="300" cy="520" rx="40" ry="20" fill="#1e293b"/>
  <rect x="260" y="300" width="80" height="220" fill="#3b82f6" rx="10"/>
  <circle cx="300" cy="280" r="30" fill="#fbbf24"/>
  <rect x="280" y="320" width="40" height="180" fill="#1e40af"/>
  
  <!-- Smartphone -->
  <rect x="220" y="200" width="80" height="140" fill="#1e293b" rx="15"/>
  <rect x="230" y="210" width="60" height="100" fill="#0f172a" rx="5"/>
  
  <!-- Dashboard on phone screen -->
  <rect x="235" y="215" width="50" height="30" fill="#3b82f6"/>
  <text x="260" y="235" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">SocialAffluence</text>
  
  <!-- Colorful graphs on screen -->
  <rect x="240" y="250" width="8" height="15" fill="#10b981"/>
  <rect x="250" y="255" width="8" height="10" fill="#f59e0b"/>
  <rect x="260" y="248" width="8" height="17" fill="#ef4444"/>
  <rect x="270" y="252" width="8" height="13" fill="#8b5cf6"/>
  
  <!-- Zero installation badge -->
  <rect x="235" y="285" width="45" height="15" fill="#10b981" rx="7"/>
  <text x="257" y="295" font-family="Arial, sans-serif" font-size="4" fill="white" text-anchor="middle">Zéro Installation</text>
  
  <!-- Title and description -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="32" fill="#1e293b" text-anchor="middle" font-weight="bold">SocialAffluence</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="18" fill="#475569" text-anchor="middle">Solution d'analyse d'affluence en temps réel</text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Fonctionne directement sur votre téléphone</text>
</svg>