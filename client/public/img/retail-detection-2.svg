<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e293b"/>
  
  <!-- Store floor -->
  <rect x="0" y="400" width="800" height="200" fill="#374151"/>
  
  <!-- Checkout counters -->
  <rect x="100" y="350" width="120" height="30" fill="#6b7280" rx="5"/>
  <rect x="250" y="350" width="120" height="30" fill="#6b7280" rx="5"/>
  <rect x="400" y="350" width="120" height="30" fill="#6b7280" rx="5"/>
  <rect x="550" y="350" width="120" height="30" fill="#6b7280" rx="5"/>
  
  <!-- Queue lines with people -->
  <!-- Queue 1 (busy) -->
  <line x1="160" y1="385" x2="160" y2="520" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- People in queue 1 -->
  <g id="person-queue1-1">
    <ellipse cx="160" cy="480" rx="12" ry="6" fill="#4b5563"/>
    <rect x="148" y="430" width="24" height="50" fill="#3b82f6" rx="12"/>
    <circle cx="160" cy="440" r="10" fill="#fbbf24"/>
    <!-- Detection box -->
    <rect x="140" y="425" width="40" height="65" fill="none" stroke="#10b981" stroke-width="2"/>
    <rect x="140" y="425" width="35" height="12" fill="#10b981"/>
    <text x="143" y="434" fill="white" font-size="8" font-weight="bold">PERSON</text>
  </g>
  
  <g id="person-queue1-2">
    <ellipse cx="160" cy="440" rx="12" ry="6" fill="#4b5563"/>
    <rect x="148" y="390" width="24" height="50" fill="#ef4444" rx="12"/>
    <circle cx="160" cy="400" r="10" fill="#fbbf24"/>
    <!-- Detection box -->
    <rect x="140" y="385" width="40" height="65" fill="none" stroke="#10b981" stroke-width="2"/>
    <rect x="140" y="385" width="35" height="12" fill="#10b981"/>
    <text x="143" y="394" fill="white" font-size="8" font-weight="bold">PERSON</text>
  </g>
  
  <!-- Queue 2 (medium) -->
  <line x1="310" y1="385" x2="310" y2="480" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- People in queue 2 -->
  <g id="person-queue2-1">
    <ellipse cx="310" cy="450" rx="12" ry="6" fill="#4b5563"/>
    <rect x="298" y="400" width="24" height="50" fill="#8b5cf6" rx="12"/>
    <circle cx="310" cy="410" r="10" fill="#fbbf24"/>
    <!-- Detection box -->
    <rect x="290" y="395" width="40" height="65" fill="none" stroke="#10b981" stroke-width="2"/>
    <rect x="290" y="395" width="35" height="12" fill="#10b981"/>
    <text x="293" y="404" fill="white" font-size="8" font-weight="bold">PERSON</text>
  </g>
  
  <!-- Queue 3 (short) -->
  <line x1="460" y1="385" x2="460" y2="440" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- People in queue 3 -->
  <g id="person-queue3-1">
    <ellipse cx="460" cy="420" rx="12" ry="6" fill="#4b5563"/>
    <rect x="448" y="370" width="24" height="50" fill="#10b981" rx="12"/>
    <circle cx="460" cy="380" r="10" fill="#fbbf24"/>
    <!-- Detection box -->
    <rect x="440" y="365" width="40" height="65" fill="none" stroke="#10b981" stroke-width="2"/>
    <rect x="440" y="365" width="35" height="12" fill="#10b981"/>
    <text x="443" y="374" fill="white" font-size="8" font-weight="bold">PERSON</text>
  </g>
  
  <!-- Queue 4 (empty) -->
  <line x1="610" y1="385" x2="610" y2="420" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Wait time indicators -->
  <rect x="120" y="320" width="80" height="25" fill="rgba(239, 68, 68, 0.9)" rx="5"/>
  <text x="160" y="337" text-anchor="middle" fill="white" font-size="12" font-weight="bold">⏱ 8 min</text>
  
  <rect x="270" y="320" width="80" height="25" fill="rgba(245, 158, 11, 0.9)" rx="5"/>
  <text x="310" y="337" text-anchor="middle" fill="white" font-size="12" font-weight="bold">⏱ 4 min</text>
  
  <rect x="420" y="320" width="80" height="25" fill="rgba(16, 185, 129, 0.9)" rx="5"/>
  <text x="460" y="337" text-anchor="middle" fill="white" font-size="12" font-weight="bold">⏱ 2 min</text>
  
  <rect x="570" y="320" width="80" height="25" fill="rgba(34, 197, 94, 0.9)" rx="5"/>
  <text x="610" y="337" text-anchor="middle" fill="white" font-size="12" font-weight="bold">⏱ 0 min</text>
  
  <!-- Alert indicator -->
  <circle cx="160" cy="300" r="8" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="175" y="305" fill="#ef4444" font-size="12" font-weight="bold">ALERTE</text>
  
  <!-- Recommendation -->
  <rect x="500" y="280" width="180" height="30" fill="rgba(16, 185, 129, 0.9)" rx="5"/>
  <text x="590" y="300" text-anchor="middle" fill="white" font-size="11" font-weight="bold">→ Ouvrir caisse 4</text>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Gestion des Files d'Attente</text>
  <text x="400" y="75" text-anchor="middle" fill="#94a3b8" font-size="14">Optimisation automatique du temps d'attente</text>
  
  <!-- Stats overlay -->
  <rect x="20" y="20" width="160" height="100" fill="rgba(30, 41, 59, 0.9)" rx="8"/>
  <text x="30" y="40" fill="#10b981" font-size="14" font-weight="bold">Analyse temps réel</text>
  <text x="30" y="60" fill="white" font-size="16" font-weight="bold">4 Files actives</text>
  <text x="30" y="80" fill="#f59e0b" font-size="12">Temps moyen: 3.5 min</text>
  <text x="30" y="95" fill="#ef4444" font-size="12">1 Alerte attente</text>
  <text x="30" y="110" fill="#94a3b8" font-size="11">Efficacité: 78%</text>
  
  <!-- AI detection points -->
  <circle cx="700" cy="100" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="720" cy="120" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="740" cy="110" r="3" fill="#10b981" opacity="0.9"/>
  <circle cx="680" cy="80" r="3" fill="#10b981" opacity="0.7"/>
</svg>