<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e293b"/>
  
  <!-- Store floor -->
  <rect x="0" y="400" width="800" height="200" fill="#374151"/>
  
  <!-- Store sections -->
  <rect x="50" y="300" width="200" height="100" fill="#475569" rx="5" opacity="0.7"/>
  <text x="150" y="355" text-anchor="middle" fill="#94a3b8" font-size="12">Électronique</text>
  
  <rect x="300" y="300" width="150" height="100" fill="#475569" rx="5" opacity="0.7"/>
  <text x="375" y="355" text-anchor="middle" fill="#94a3b8" font-size="12">Vêtements</text>
  
  <rect x="500" y="300" width="180" height="100" fill="#475569" rx="5" opacity="0.7"/>
  <text x="590" y="355" text-anchor="middle" fill="#94a3b8" font-size="12">Alimentation</text>
  
  <!-- Heat map areas (high interest zones) -->
  <ellipse cx="150" cy="350" rx="40" ry="30" fill="#ef4444" opacity="0.4"/>
  <ellipse cx="375" cy="350" rx="30" ry="25" fill="#f59e0b" opacity="0.4"/>
  <ellipse cx="590" cy="350" rx="50" ry="35" fill="#ef4444" opacity="0.5"/>
  
  <!-- Customer paths -->
  <path d="M100 450 Q200 420 350 440 Q450 460 550 430 Q650 400 700 450" 
        stroke="#3b82f6" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.8"/>
  <path d="M150 480 Q300 450 400 470 Q500 490 600 460" 
        stroke="#10b981" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.7"/>
  <path d="M80 460 Q250 430 400 450 Q550 470 650 440" 
        stroke="#8b5cf6" stroke-width="3" fill="none" stroke-dasharray="6,3" opacity="0.6"/>
  
  <!-- People with behavior analysis -->
  <!-- Person 1 - looking at electronics -->
  <g id="person1">
    <ellipse cx="130" cy="380" rx="12" ry="6" fill="#4b5563"/>
    <rect x="118" y="330" width="24" height="50" fill="#3b82f6" rx="12"/>
    <circle cx="130" cy="340" r="10" fill="#fbbf24"/>
    <!-- Attention indicator -->
    <path d="M130 340 L180 320" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="180" y="315" width="60" height="15" fill="#ef4444" rx="3"/>
    <text x="210" y="325" text-anchor="middle" fill="white" font-size="8">INTÉRÊT ÉLEVÉ</text>
    <!-- Detection box -->
    <rect x="110" y="325" width="40" height="65" fill="none" stroke="#10b981" stroke-width="2"/>
    <rect x="110" y="325" width="35" height="12" fill="#10b981"/>
    <text x="113" y="334" fill="white" font-size="8" font-weight="bold">PERSON</text>
  </g>
  
  <!-- Person 2 - browsing clothes -->
  <g id="person2">
    <ellipse cx="360" cy="380" rx="12" ry="6" fill="#4b5563"/>
    <rect x="348" y="330" width="24" height="50" fill="#ef4444" rx="12"/>
    <circle cx="360" cy="340" r="10" fill="#fbbf24"/>
    <!-- Browsing indicator -->
    <circle cx="360" cy="320" r="15" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="380" y="315" fill="#f59e0b" font-size="8">NAVIGATION</text>
    <!-- Detection box -->
    <rect x="340" y="325" width="40" height="65" fill="none" stroke="#10b981" stroke-width="2"/>
    <rect x="340" y="325" width="35" height="12" fill="#10b981"/>
    <text x="343" y="334" fill="white" font-size="8" font-weight="bold">PERSON</text>
  </g>
  
  <!-- Person 3 - spending time in food section -->
  <g id="person3">
    <ellipse cx="580" cy="380" rx="12" ry="6" fill="#4b5563"/>
    <rect x="568" y="330" width="24" height="50" fill="#8b5cf6" rx="12"/>
    <circle cx="580" cy="340" r="10" fill="#fbbf24"/>
    <!-- Dwell time indicator -->
    <circle cx="580" cy="310" r="20" fill="none" stroke="#10b981" stroke-width="3"/>
    <text x="580" y="315" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold">5min</text>
    <!-- Detection box -->
    <rect x="560" y="325" width="40" height="65" fill="none" stroke="#10b981" stroke-width="2"/>
    <rect x="560" y="325" width="35" height="12" fill="#10b981"/>
    <text x="563" y="334" fill="white" font-size="8" font-weight="bold">PERSON</text>
  </g>
  
  <!-- Person 4 - quick passage -->
  <g id="person4">
    <ellipse cx="450" cy="460" rx="12" ry="6" fill="#4b5563"/>
    <rect x="438" y="410" width="24" height="50" fill="#10b981" rx="12"/>
    <circle cx="450" cy="420" r="10" fill="#fbbf24"/>
    <!-- Speed indicator -->
    <path d="M430 420 L470 420" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="450" y="405" text-anchor="middle" fill="#3b82f6" font-size="8">RAPIDE</text>
    <!-- Detection box -->
    <rect x="430" y="405" width="40" height="65" fill="none" stroke="#10b981" stroke-width="2"/>
    <rect x="430" y="405" width="35" height="12" fill="#10b981"/>
    <text x="433" y="414" fill="white" font-size="8" font-weight="bold">PERSON</text>
  </g>
  
  <!-- Define arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444" />
    </marker>
  </defs>
  
  <!-- Analytics overlay zones -->
  <rect x="50" y="250" width="200" height="20" fill="rgba(239, 68, 68, 0.8)" rx="3"/>
  <text x="150" y="263" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Zone chaude: 85% engagement</text>
  
  <rect x="300" y="250" width="150" height="20" fill="rgba(245, 158, 11, 0.8)" rx="3"/>
  <text x="375" y="263" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Zone modérée: 45%</text>
  
  <rect x="500" y="250" width="180" height="20" fill="rgba(239, 68, 68, 0.8)" rx="3"/>
  <text x="590" y="263" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Zone premium: 92% conversion</text>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Analyse Comportementale Client</text>
  <text x="400" y="75" text-anchor="middle" fill="#94a3b8" font-size="14">Optimisation du parcours et placement produits</text>
  
  <!-- Stats overlay -->
  <rect x="20" y="20" width="180" height="120" fill="rgba(30, 41, 59, 0.9)" rx="8"/>
  <text x="30" y="40" fill="#10b981" font-size="14" font-weight="bold">Métriques en temps réel</text>
  <text x="30" y="60" fill="white" font-size="16" font-weight="bold">4 Clients trackés</text>
  <text x="30" y="80" fill="#f59e0b" font-size="12">Temps moyen: 12 min</text>
  <text x="30" y="95" fill="#ef4444" font-size="12">2 Zones d'intérêt</text>
  <text x="30" y="110" fill="#8b5cf6" font-size="12">Taux engagement: 67%</text>
  <text x="30" y="125" fill="#94a3b8" font-size="11">Conversion: 78%</text>
  
  <!-- AI detection grid -->
  <g opacity="0.3">
    <line x1="0" y1="150" x2="800" y2="150" stroke="#10b981" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#10b981" stroke-width="1"/>
    <line x1="0" y1="450" x2="800" y2="450" stroke="#10b981" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#10b981" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#10b981" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#10b981" stroke-width="1"/>
  </g>
  
  <!-- Detection confidence indicators -->
  <circle cx="700" cy="100" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="720" cy="120" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="740" cy="110" r="3" fill="#10b981" opacity="0.9"/>
  <circle cx="680" cy="80" r="3" fill="#10b981" opacity="0.7"/>
  <circle cx="660" cy="130" r="3" fill="#10b981" opacity="0.8"/>
</svg>